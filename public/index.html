<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/register.css" rel="stylesheet">
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.validate.js"></script>
</head>
<body>
<div class="container">
<div class="content">
	<div class="col-md-6 col-sm-12 offset-md-3">
    <h4 class="mb-3">Please enter your mobile number:</h4>
    <form id="reg" name="register" action="/register" method="post">
      	<div class="form-group">
    		<!--<label for="inputFullName">Mobile Number</label>-->
    		<input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile number" value="<%= mobile %>" >
      		<label class="error"></label>
  		</div>
  		<button type="submit" class="btn btn-primary float-right">NEXT</button>
	</form>
</div>

</div>
</div>

<script>
  // Wait for the DOM to be ready
$(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("form[name='register']").validate({
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
      mobile: 
      {
        required: true, 
        minlength: 10        
      },
    },
    // Specify validation error messages
    messages: {
              mobile :
              {
                required:  "The mobile may only contain letters and numbers.",
              }
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>

</body>
</html>
